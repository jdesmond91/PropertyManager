<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ng-app="propertyManagerApp">
    <div ng-include='"/app/Partials/header.html"'></div>
    <div class="row" ng-controller="registerController">
        <div class="col-md-6">
            <form name="form">
                <label class="control-label" for="username">Email: </label>
                <div class="form-group" ng-class="{'has-error': form.username.$invalid && !form.username.$pristine}">
                    <input type="email" name="username" id="username" class="form-control" placeholder="Email" ng-model="userEmail" required>
                    <span ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">Enter a valid email</span>
                </div>
                <label class="control-label" for="firstName">First Name: </label>
                <div class="form-group" ng-class="{'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" ng-model="userFirstName" required>
                    <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
                </div>

                <div class="form-group" ng-class="{'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                    <label class="control-label" for="lastName">Last Name: </label>
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" ng-model="userLastName" required>
                    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label class="control-label" for="password">Password: </label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="userPassword" ng-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/" required />
                    <span ng-show="form.password.$dirty && form.password.$invalid" class="help-block">Enter a valid password!</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.birthDate.$dirty && form.birthDate.$error.required }">
                    <label class="control-label" for="birthDate">Birth Date: </label>
                    <input type="date" name="birthDate" id="birthDate" class="form-control" placeholder="birthDate" ng-model="birthDate" required />
                    <span ng-show="form.birthDate.$dirty && form.birthDate.$error.required" class="help-block">Birth Date required!</span>
                </div>
                <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="registerUser()">
                    Register
                </button>
                <div ng-show="responseData">{{responseData}}</div>
            </form>
            <h3 ng-show="isLoggedIn">
                <span>{{userName}}</span>
                <input type="button" class="btn" value="Logoff" ng-click="logout()" />
            </h3>
        </div>
    </div>
</body>
