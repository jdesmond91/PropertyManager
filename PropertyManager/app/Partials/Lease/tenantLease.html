<html>
<head>
    <title>Tenant Lease</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="propertyManagerApp">
    <div ng-include='"/app/Partials/menu.html"'></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="margin-top: 0px;">My Lease</h1>
            </div>
        </div>
        <div class="detailDivTable addSuccessfull" style="float:left">
            <div class="detailDivTableBody">
                <div class="detailDivTableRow">
                    <div class="detailDivTableHeader">Apartment Number:</div>
                    <div class="detailDivTableCell">{{leaseAptNumber}}</div>
                </div>
                <div class="detailDivTableRow">
                    <div class="detailDivTableHeader">Start Date:</div>
                    <div class="detailDivTableCell">{{leaseStartDate | date:'MM-dd-yyyy'}}</div>
                </div>
                <div class="detailDivTableRow">
                    <div class="detailDivTableHeader">End Date:</div>
                    <div class="detailDivTableCell">{{leaseEndDate | date:'MM-dd-yyyy'}}</div>
                </div>
                <div class="detailDivTableRow">
                    <div class="detailDivTableHeader">Monthly Rent:</div>
                    <div class="detailDivTableCell">{{leaseMonthlyRent}}</div>
                </div>
                <div class="detailDivTableRow">
                    <div class="detailDivTableHeader">Security Deposit:</div>
                    <div class="detailDivTableCell">{{leaseSecurityDep}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
