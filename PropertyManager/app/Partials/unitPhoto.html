<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <b>Post JSON data and files in Same Request with AngularJS and Web API example</b>
        <br />
        <br />
        <input type="file" upload-files/>
        <ul>
            <li ng-repeat="file in files">{{file.name}}</li>
        </ul>
        <br />
        <br />
        <button ng-click="addUnitPhoto()">Save</button>  
    </div>


    <button ng-click="getUnitPhotoById()">getPhoto</button> 
    <img src="{{imageUrl}}"  width="100" height="100"/>

    <button ng-click="delete()">Delete</button> 

    <button ng-click="editUnitPhoto()">Edit</button> 

    <button ng-click="getUnitPhoto()">Get All</button> 
    <div ng-repeat="photo in unitPhotos">
        <img src="{{photo.PathName}}" />
    </div>

</body>
</html>
